<!DOCTYPE html>
<html>
<style>
body{
    font-size: 2rem;
    padding: 1em;
    background-color: #BBCDE3;
    height: 16em;
    width: 10em;
    margin: auto;
    text-align: center;
}

.row1{
    padding-bottom: 1.5em;
    height: 2em;
    margin: auto;
}
.row2{
    padding-bottom: 1em;
}
.row3{
    padding-bottom: .5em;
}
.row4{
    padding-bottom: .3em;
}
.timer{
    border-radius:8px;
    background: white;
    width: 5em;
    height: 2em;
    margin: auto;
    vertical-align: middle;
    box-shadow: 0em .1em .2em gray inset,
        0em .1em .1em white;
}
button{
    background-color: white;
}
button:active{
    box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.6);
    background: #2E5481;
    border: solid 1px #203E5F;
}
button.droplet{
    display: block;
    height: 11em;
    width: 11em;
    border-radius: 50%;
    border: 1px solid;
    margin: auto;
    box-shadow: .1em .1em .3em white inset,
              -.1em -.1em .3em gray inset;
}
button.clear{
  border-radius: 30px;
  font-family: Arial;
  color: #ffffff;
  font-size: 20px;
  background: #DD514C;
  padding: 5px 10px 5px 10px;
  text-decoration: none;
}
.clear:active{
    box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.6);
    background: #2E5481;
    border: solid 1px #203E5F;
}
button.save{
  border-radius: 30px;
  font-family: Arial;
  color: #ffffff;
  font-size: 20px;
  background: #ACCB12;
  padding: 5px 10px 5px 10px;
  text-decoration: none;
}
.save:active{
    box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.6);
    background: #2E5481;
    border: solid 1px #203E5F;
}
button.stats{
  border-radius: 30px;
  font-family: Arial;
  color: #ffffff;
  font-size: 20px;
  background: #3498db;
  padding: 5px 10px 5px 10px;
  text-decoration: none;
  margin: auto;
}
.stats:active{
    box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.6);
    background: #2E5481;
    border: solid 2px #203E5F;
}
button.leaderboard{
  border-radius: 30px;
  font-family: Arial;
  color: #ffffff;
  font-size: 20px;
  background: #3498db;
  padding: 5px 10px 5px 10px;
  text-decoration: none;
  margin: auto;
}
.leaderboard:active{
    box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.6);
    background: #2E5481;
    border: solid 2px #203E5F;
}
button:focus{
  outline:0;
}
.dropletimg{
    height: 80px;
    width: 100px;
    padding-right: 2px;
}
.settings{
    height: 1em;
    width: 1em;
    margin-left: 6.5em;
}
p{
  padding-top: .45em;
}
a:link, a:visited{
    color: inherit;
    font-style: inherit;
    text-decoration: none;
}
</style>
<script src = "script.js"></script>

<body>
<div class = "watercounter">
<div class = "row0">
    <a href="settings.html">
    <img class = "settings" src = "https://github.com/nrmulukutla/koolkatz330/blob/master/gear.png?raw=true">
    </a>
</div>
<div class = "row1">
    <div class = "timer">
    <p id = "showerTimer">
    00:00:00
    </p>
    </div>
</div>
    <div class="row2">
        <button class = "droplet" onclick = "startStop()">
            <img class = "dropletimg" src="https://raw.githubusercontent.com/nrmulukutla/koolkatz330/master/droplet.png"  alt="water droplet">
        </button>
    </div>
    <div class="row3">
        <button class="save" onclick = "saveTime()">
            Save
        </button>
        <button class="clear" onclick = "clearTimer()">
            Clear
        </button>
    </div>
    <div class="row4">
        <button class="stats">
            <a href="stats.html">My Stats</a>
        </button>
    </div>
    <div class="row5">
        <button class="leaderboard">
            <a href="leaderboard.html">Leaderboard</a>
        </button>
    </div>
</div>
</body>
</html>
